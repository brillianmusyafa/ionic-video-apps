<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Choose your video</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
  <ion-item *ngFor="let item of data_home" (click)="playVideo(item)">
    <ion-thumbnail item-start>
      <img src="{{item.video_thumbnail}}">
    </ion-thumbnail>
    <h3>{{item.video_title}}</h3>
    <!-- <p>Hayao Miyazaki â€¢ 1988</p> -->
    <!-- <button ion-button clear item-end>View</button> -->
  </ion-item>
</ion-list>
</ion-content>
