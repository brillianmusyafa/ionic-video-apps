<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Video</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
  <ion-item *ngFor="let item of data_home" (click)="playVideo(item)">
    <ion-thumbnail item-start>
      <img src="{{item.video_thumbnail}}">
      <div class="duration">{{item.video_duration}}</div>
    </ion-thumbnail>
    <h3>{{item.video_title}}</h3>
  </ion-item>

</ion-list>
</ion-content>
