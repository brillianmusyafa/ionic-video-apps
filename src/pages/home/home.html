<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SIMAS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager autoplay="1000" loop="true" speed="1000">
    <ion-slide style="background-image: url('assets/imgs/rtlh.jpg')" class="full">
      <h1>RTLH</h1>
    </ion-slide>
    <ion-slide style="background-image: url('assets/imgs/pus.jpg')" class="full">
      <h1>Yuh Sekolah Maning</h1>
    </ion-slide>
    <ion-slide style="background-image: url('assets/imgs/jamban.jpg')" class="full">
      <h1>Jamban Sehat</h1>
    </ion-slide>
    <ion-slide style="background-image: url('assets/imgs/difabel.jpg')" class="full">
      <h1>Difabel</h1>
    </ion-slide>
  </ion-slides>


  <div *ngFor="let list of data_home">
    <ion-title>{{list.title}}</ion-title>
    <ion-grid>
      <ion-row>
      <ion-col col-6 *ngFor="let sub of list.data" class="animated bounceInLeft">
        <ion-card (click)="bukaHalaman(sub)">
          <ion-card-content>
            <!-- <ion-icon item-start name="apps"> -->
             <!-- <ion-icon name="heart" width="100%"></ion-icon> -->
           <!-- </ion-icon> -->
           <!-- <ion-img src="assets/icon/{{sub.icon}}" width="100%"></ion-img> -->
           <img src="assets/icon/{{sub.icon}}">
           <p>{{sub.count | number}}</p>
           <p>{{sub.title}}</p>
           <!-- <button ion-button (click)="bukaHalaman(sub)" clear item-end>View</button> -->
         </ion-card-content>

       </ion-card>
     </ion-col>
   </ion-row>
   </ion-grid>
</div>


</ion-content>
<ion-footer color="primary">
  <ion-toolbar>
    <ion-title>Support By Bappeda & Litbang</ion-title>
  </ion-toolbar>
</ion-footer>
