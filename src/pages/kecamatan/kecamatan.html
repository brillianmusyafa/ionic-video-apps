<!--
  Generated template for the KecamatanPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
  <ion-card-header>
    {{title}}
  </ion-card-header>
  <ion-card-content>
    {{countAll | number}}
  </ion-card-content>
</ion-card>

<ion-list>
  <button ion-item *ngFor="let item of data_kecamatan?.data" (click)="itemSelected(item)">
    {{ item.kecamatan.kec_name }}

    <p>{{item.jumlah}}</p>
  </button>

</ion-list>
</ion-content>
