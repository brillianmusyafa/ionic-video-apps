<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{app_name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <img src="{{logo}}" class="logo">
    <ion-list>
      <button menuClose ion-item (click)="openPage('home')">
        <ion-icon name="list" item-start></ion-icon>
        Latest
      </button>
      <button menuClose ion-item (click)="openMarket()">
        <ion-icon name="apps" item-start></ion-icon>
        Other Aplication
      </button>
      <button menuClose ion-item (click)="shareApp()">
        <ion-icon name="share" item-start></ion-icon>
        Share
      </button>
      <button menuClose ion-item (click)="rateApp()">
        <ion-icon name="star" item-start></ion-icon>
        Rate
      </button>
      <button menuClose ion-item (click)="openIklan()">
        <ion-icon name="eye" item-start></ion-icon>
        About Aplikasi
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
